<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile | InternHub</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="site-header">
  <div class="container nav-wrapper">
    <a class="logo" href="home.html"><i class="fa-solid fa-graduation-cap"></i> InternHub</a>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a  href="dashboard.html">Dashboard</a>
      <a  href="opportunities.html">Opportunities</a>
      <a  href="apply.html">My Applications</a>
      <a class="active" href="profile.html">Profile</a>
    </nav>
    <div class="nav-actions">
      <a class="btn secondary sm" href="dashboard.html"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </div>
  </div>
</header>

<main class="dashboard-layout">

<aside class="sidebar">
  <div class="sidebar-title">Student Hub</div>
  <ul class="sidebar-menu">
    <li  onclick="location.href='dashboard.html'"><i class="fa-solid fa-house"></i> Dashboard</li>
    <li  onclick="location.href='opportunities.html'"><i class="fa-solid fa-briefcase"></i> Opportunities</li>
    <li  onclick="location.href='apply.html'"><i class="fa-solid fa-file-contract"></i> My Applications</li>
    <li class="active" onclick="location.href='profile.html'"><i class="fa-solid fa-user"></i> Profile</li>
    <li onclick="location.href='home.html'"><i class="fa-solid fa-right-from-bracket"></i> Exit</li>
  </ul>
</aside>

<section class="main-content">

<div class="page-title">
  <div>
    <h2>My Profile</h2>
    <div id="who" class="page-subtitle"></div>
  </div>
</div>

<div class="card">
  <p class="muted mb-2">Update your skills to get better AI recommendations.</p>

  <label for="branch">Branch</label>
  <input id="branch" placeholder="CSE / ECE / MECH ...">

  <label for="college">College</label>
  <input id="college" placeholder="Your College Name">

  <label for="skills">Skills (comma separated)</label>
  <input id="skills" placeholder="Python, SQL, Excel, AutoCAD">

  <label for="photo">Photo URL</label>
  <input id="photo" placeholder="https://...">

  <label for="resume">Resume URL</label>
  <input id="resume" placeholder="https://...">

  <div class="actions">
    <button class="btn" id="btnSaveLocal"><i class="fa-solid fa-floppy-disk"></i> Save</button>
    <a class="btn secondary" href="dashboard.html"><i class="fa-solid fa-house"></i> Back to Dashboard</a>
  </div>

  <p id="msg" class="mt-2 muted"></p>
</div>

</section>
</main>
<script type="module" src="assets/js/profile.js"></script>
</body>
</html>
