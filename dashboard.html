<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Dashboard | InternHub</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="site-header">
  <div class="container nav-wrapper">
    <a class="logo" href="home.html"><i class="fa-solid fa-graduation-cap"></i> InternHub</a>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a class="active" href="dashboard.html">Dashboard</a>
      <a href="opportunities.html">Opportunities</a>
      <a href="profile.html">Profile</a>
    </nav>
    <div class="nav-actions">
      <button class="btn secondary sm" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </div>
  </div>
</header>

<main class="dashboard-layout">
  <aside class="sidebar">
    <div class="sidebar-title">Student Hub</div>
    <ul class="sidebar-menu">
      <li class="active" onclick="location.href='dashboard.html'"><i class="fa-solid fa-house"></i> Dashboard</li>
      <li onclick="location.href='opportunities.html'"><i class="fa-solid fa-briefcase"></i> Opportunities</li>
      <li onclick="location.href='apply.html'"><i class="fa-solid fa-file-contract"></i> My Applications</li>
      <li onclick="location.href='profile.html'"><i class="fa-solid fa-user"></i> Profile</li>
      <li onclick="document.getElementById('btnLogout').click()"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
    </ul>
  </aside>

  <section class="main-content">
    <div class="page-title">
      <div>
        <h1 id="title">Student Dashboard</h1>
        <div id="welcome" class="page-subtitle"></div>
        <small id="validity"></small>
      </div>
      <div class="search-row">
        <a class="btn secondary sm" href="profile.html"><i class="fa-solid fa-pen-to-square"></i> Update Profile</a>
        <a class="btn sm" href="opportunities.html"><i class="fa-solid fa-magnifying-glass"></i> Browse</a>
      </div>
    </div>

    <div class="card">
      <h2 style="font-size:1.1rem;color:var(--secondary);margin-bottom:10px;">AI Recommended Opportunities</h2>
      <div id="reco" class="job-grid"></div>
      <div class="mt-2 muted">
        Recommendations update based on your <b>skills</b> and <b>branch</b>.
      </div>
    </div>
  </section>
</main>

<script type="module" src="assets/js/firebase-config.js"></script>

<script type="module">
  import { auth } from "./assets/js/firebase-config.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ✅ block unauthorized access
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "student-login.html";
      return;
    }

    // ✅ allow only students
    const role = localStorage.getItem("role");
    if (role !== "student") {
      window.location.href = "403.html";
      return;
    }

    // optional welcome
    document.getElementById("welcome").textContent = "Welcome, " + user.email;
  });

  // ✅ logout
  document.getElementById("btnLogout").addEventListener("click", async () => {
    await signOut(auth);
    localStorage.removeItem("role");
    window.location.href = "student-login.html";
  });
</script>

<script type="module" src="assets/js/opportunities.js"></script>
</body>
</html>
