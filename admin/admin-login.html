<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login | InternHub</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body class="container">
  <h1>Admin Login</h1>
  <p><small>Only approved admins can login.</small></p>

  <div class="card">
    <label>Email</label>
    <input id="email" type="email" placeholder="admin@internhub.com" />
    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />
    <div class="actions">
      <button class="btn" id="btnLogin">Login</button>
      <a class="btn secondary" href="admin-register.html">Request Admin Access</a>
    </div>
    <p id="msg"></p>
  </div>

  <script type="module" src="../assets/js/admin-auth.js"></script>
</body>
</html>
