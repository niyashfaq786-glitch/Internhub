<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login | InternHub</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="site-header">
  <div class="container nav-wrapper">
    <a class="logo" href="../home.html"><i class="fa-solid fa-graduation-cap"></i> InternHub</a>
    <nav class="nav-links">
      <a href="../home.html">Home</a>
      <a href="../home.html#features">Features</a>
      <a href="../student-login.html">Student Login</a>
      <a class="active" href="admin-login.html">Admin Login</a>
    </nav>
    <div class="nav-actions">
      <a class="btn secondary sm" href="admin-register.html"><i class="fa-solid fa-user-plus"></i> Request Access</a>
    </div>
  </div>
</header>

<main class="auth-wrap">
  <div class="container">
    <div class="card auth-card">
      <h1>Admin Login</h1>
      <p>Only approved admins can login.</p>

      <div class="form-row">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="admin@internhub.com" autocomplete="username">
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="btnLogin"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
        <a class="btn secondary" href="admin-register.html"><i class="fa-solid fa-user-plus"></i> Request Admin Access</a>
      </div>

      <p id="msg" class="mt-2 muted"></p>
    </div>
  </div>
</main>

<script type="module" src="../assets/js/firebase-config.js"></script>
<script type="module" src="../assets/js/admin-auth.js"></script>
</body>
</html>
