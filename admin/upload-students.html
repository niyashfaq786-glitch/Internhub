<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload Students | InternHub</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body class="container">
  <h1>Upload Students (Excel)</h1>
  <p><small>Excel columns required: student_id,name,password,branch,college,valid_from,valid_to (email optional)</small></p>

  <div class="card">
    <input type="file" id="file" accept=".xlsx,.xls" />
    <div class="actions">
      <button class="btn" id="btnUpload">Upload</button>
      <a class="btn secondary" href="admin-dashboard.html">Back</a>
    </div>
    <p id="msg"></p>
  </div>

  <!-- SheetJS (Excel parser) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module" src="../assets/js/admin-students.js"></script>
</body>
</html>
