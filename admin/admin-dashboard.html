<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard | InternHub</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body class="container">
  <h1>Admin Dashboard</h1>

  <div class="card">
    <div class="actions">
      <a class="btn" href="upload-students.html">Upload Students (Excel)</a>
      <a class="btn secondary" href="manage-students.html">Manage Students</a>
      <a class="btn secondary" href="manage-admins.html">Manage Admin Requests</a>
      <button class="btn secondary" id="btnLogout">Logout</button>
    </div>
  </div>

  <div class="card">
    <h2>Stats</h2>
    <div id="stats"></div>
  </div>

  <div class="card">
    <h2>Quick Add Opportunity (Admin)</h2>
    <label>Title</label><input id="title" />
    <label>Type</label>
    <select id="type">
      <option value="internship">internship</option>
      <option value="scholarship">scholarship</option>
    </select>
    <label>Deadline (YYYY-MM-DD)</label><input id="deadline" placeholder="2026-03-10" />
    <label>Qualification</label><input id="qualification" value="Diploma" />
    <label>Branch</label><input id="branch" placeholder="CSE / MECH / Any" />
    <label>Tags (skills keywords)</label><input id="tags" placeholder="html css javascript" />
    <div class="actions">
      <button class="btn" id="btnAddOpp">Add Opportunity</button>
    </div>
    <p id="msg"></p>
  </div>

  <script type="module" src="../assets/js/admin-dashboard.js"></script>
</body>
</html>
